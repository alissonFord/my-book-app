<form (ngSubmit)="onSubmit()" #bookForm>
  <div class="form-group">
    <label for="title"> Title </label>
    <input type="text" id="title" name="title" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <!-- <input type="text" id="year" name="year"> -->
    <select name="year" id="year" class="form-control" ngModel>
      <option *ngFor="let year of years">
        {{ year }}
      </option>
    </select>
  </div>
  <button class="btn btn-default" type="submit">Add</button>
</form>
